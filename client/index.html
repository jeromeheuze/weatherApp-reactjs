<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Weather App - ReactJS</title>
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.6/css/bootstrap.min.css">
    <link rel="stylesheet" href="/css/weather-icons.min.css">
    <link rel="stylesheet" href="/css/weather-icons-wind.min.css">
    <link rel="stylesheet" href="/css/custom.css">
    <script src="https://fb.me/react-0.14.0.min.js"></script>
    <script src="https://fb.me/react-dom-0.14.0.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/babel-core/5.8.25/browser.min.js"></script>
    <link rel="apple-touch-icon" sizes="57x57" href="/apple-icon-57x57.png">
    <link rel="apple-touch-icon" sizes="60x60" href="/apple-icon-60x60.png">
    <link rel="apple-touch-icon" sizes="72x72" href="/apple-icon-72x72.png">
    <link rel="apple-touch-icon" sizes="76x76" href="/apple-icon-76x76.png">
    <link rel="apple-touch-icon" sizes="114x114" href="/apple-icon-114x114.png">
    <link rel="apple-touch-icon" sizes="120x120" href="/apple-icon-120x120.png">
    <link rel="apple-touch-icon" sizes="144x144" href="/apple-icon-144x144.png">
    <link rel="apple-touch-icon" sizes="152x152" href="/apple-icon-152x152.png">
    <link rel="apple-touch-icon" sizes="180x180" href="/apple-icon-180x180.png">
    <link rel="icon" type="image/png" sizes="192x192"  href="/android-icon-192x192.png">
    <link rel="icon" type="image/png" sizes="32x32" href="/favicon-32x32.png">
    <link rel="icon" type="image/png" sizes="96x96" href="/favicon-96x96.png">
    <link rel="icon" type="image/png" sizes="16x16" href="/favicon-16x16.png">
    <link rel="manifest" href="/manifest.json">
    <meta name="msapplication-TileColor" content="#ffffff">
    <meta name="msapplication-TileImage" content="/ms-icon-144x144.png">
    <meta name="theme-color" content="#ffffff">
</head>
<body>
<div class="container">
    <div class="corner-ribbon top-right sticky blue">WIP</div>
    <div class="row">
        <div class="col-md-3"></div>
        <div class="col-md-6">
            <h1 class="page-header text-center"><i class="wi wi-night-sleet"></i> Weather App</h1>
            <div class="row" id="weatherPop"></div>
        </div>
        <div class="col-md-3"></div>
    </div>
</div>
<script type="text/babel">
    //example of api - http://api.openweathermap.org/data/2.5/weather?zip=94044,us&appid=44db6a862fba0b067b1930da0d769e98
    var Page = React.createClass({
        render: function() {
            return(
                    <div className="col-lg-12">
                        <TopBanner title="Weather App" />
                        <BottomBanner text="Made with ReactJS and OpenWeatherMap API" />
                    </div>
            );
        }
    });
    var TopBanner = React.createClass({
        render: function() {
            return(
                    <div className="topbanner">
                        <h2>{this.props.title}</h2>
                    </div>
            );
        }
    });
    var BottomBanner = React.createClass({
        render: function() {
            return(
                    <div className="bottombanner">
                        <p>{this.props.text}</p>
                    </div>
            );
        }
    });
    ReactDOM.render(
        <Page />,
        document.getElementById('weatherPop')
    );
</script>
</body>
</html>
